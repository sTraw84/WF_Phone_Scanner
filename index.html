<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warframe Relic Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Warframe Relic Scanner</h1>
  <p>Upload a photo or use your camera to scan your relics!</p>
  <button id="scanBtn">Scan Image</button>
  <button id="uploadBtn">Upload Image</button>
  <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
  <input type="file" id="uploadInput" accept="image/*" style="display:none;">
  <div id="imagePreviewContainer">
    <img id="imagePreview" src="" alt="Image preview" style="display:none; max-width:100%; height:auto;" />
  </div>
  <button id="scanButton" style="display:none; margin-top:1rem;">Scan Image</button>
  <div id="ocrResult" style="margin-top:1.5rem; white-space:pre-wrap;"></div>
  <div id="priceResult" style="margin-top:1.5rem; white-space:pre-wrap;"></div>
  <div style="margin-top:1rem; font-size:0.9em; color:#aaa;">Prices may take a moment to load after scanning.</div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
