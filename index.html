<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warframe Relic Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Warframe Relic Scanner</h1>
  <img src="example.jpg" alt="Example" id="exampleImg" style="max-width: 90vw; max-height: 180px; display: block; margin: 0 auto 0.5rem auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.5);" />
  <div class="instructions" style="margin-bottom: 1.2rem; text-align: center;">
    When mission loads, load options menu and take a picture of the users in the top left to capture their relic data.
  </div>
  <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; margin-bottom: 1.2rem;">
    <label for="scanMode" style="font-weight: bold;">Scan Mode:</label>
    <select id="scanMode">
      <option value="fissure">Fissure Scan (up to 4 relics)</option>
      <option value="mass">Mass Scan (all found)</option>
    </select>
    <div style="margin-top: 0.7rem;">
      <button id="cameraScanBtn">Camera Scan</button>
      <button id="uploadBtn">Upload Image</button>
      <button id="manualEntryBtn">Manual Entry</button>
    </div>
    <!-- Camera/Upload Inputs -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
    <input type="file" id="uploadInput" accept="image/*" style="display:none;">
  </div>
  <!-- Image Preview -->
  <div id="imagePreviewContainer">
    <img id="imagePreview" style="display:none; max-width:100%;">
  </div>
  <!-- Scan Button -->
  <button id="scanButton" style="display:none;">Scan</button>
  <!-- Manual Entry Container -->
  <div id="manualEntryContainer" style="display:none; margin-top:1em;">
    <label>Relic 1: <input type="text" class="manual-relic" placeholder="e.g. Neo N9"></label><br>
    <label>Relic 2: <input type="text" class="manual-relic" placeholder="e.g. Lith S6"></label><br>
    <label>Relic 3: <input type="text" class="manual-relic" placeholder="e.g. Meso F2"></label><br>
    <label>Relic 4: <input type="text" class="manual-relic" placeholder="e.g. Axi V8"></label><br>
    <button id="manualScanBtn">Scan These Relics</button>
  </div>
  <!-- Results -->
  <div id="ocrResult"></div>
  <div id="priceResult"></div>
  <div style="margin-top:1rem; font-size:0.9em; color:#aaa;">Prices may take a moment to load after scanning.</div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
